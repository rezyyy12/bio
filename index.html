<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rezyyy</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #181818;
            overflow: hidden;
        }

        /* Loading animation */
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
        }

        /* Main text */
        #main-text {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Additional text */
        #sub-text {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        /* Social links */
        .social-links {
            margin-top: 30px;
        }

        /* Buttons */
        .button, .donate-button {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            color: white;
            border-radius: 30px;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .button {
            background: linear-gradient(45deg, #ff6600, #ff3300);
            box-shadow: 0 3px 8px rgba(255, 102, 0, 0.5);
        }

        .button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff3300, #cc0000);
        }

        .donate-button {
            background: linear-gradient(45deg, #ffcc00, #ffaa00);
            box-shadow: 0 3px 8px rgba(255, 204, 0, 0.5);
        }

        .donate-button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ffaa00, #ff8800);
        }

        p {
            font-size: 1.1em;
        }

        #donate-button {
            margin-top: 20px;
            display: none;
        }

        #donate-button.visible {
            display: block;
        }

        /* Mobile adaptation */
        @media (max-width: 480px) {
            #main-text {
                font-size: 2em;
            }
            #sub-text {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <!-- Loading animation -->
    <div id="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <!-- Main content (Initially hidden) -->
    <div id="content" style="display:none;">
        <h1 id="main-text">hello</h1> <!-- Initially displays hello -->
        <h2 id="sub-text">my name is rezyyy</h2>
        <p>you can find me here</p>
        <div class="social-links">
            <a class="button" href="https://t.me/the_rezyyy">telegram</a>
            <a class="button" href="https://www.tiktok.com/@rezyyy_ts">tiktok</a>
        </div>

        <!-- Code-style text -->
        <div class="code-text">
            i am a coder from russia<br>
            i love all of you<br>
            may peace be upon us and the sky be clear above us
        </div>

        <!-- Donate Button -->
        <div id="donate-button">
            <a class="donate-button" href="https://t.me/send?start=IVZm9Wi245y7">donate</a>
        </div>
    </div>

    <script>
        // Words in different languages (hello in 30 languages)
        const helloWords = [
            "hello", "hola", "bonjour", "hallo", "ciao", "こんにちは", "안녕하세요", "Здравствуйте", "Olá", "привіт", "שלום", "مرحبا", 
            "Merhaba", "สวัสดี", "नमस्ते", "Hej", "Γειά σας", "Ahoj", "Zdravo", "Sveiki", "Salam", "Kamusta", "Namaste", "Halo", 
            "Hæ", "Γειά σας", "Szia", "Sziasztok", "Hej", "Terve", "Jambo"
        ];

        let currentWordIndex = 0;

        // Function to update the hello word every second
        setInterval(() => {
            const word = helloWords[currentWordIndex];
            document.getElementById("main-text").innerText = word;
            currentWordIndex = (currentWordIndex + 1) % helloWords.length;
        }, 1000);  // Change every second

        // Load content after a delay (simulating loading screen)
        window.onload = function() {
            setTimeout(() => {
                const loader = document.getElementById('loader');
                const content = document.getElementById('content');
                const donateButton = document.getElementById('donate-button');

                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';  // Hide loader
                    content.style.display = 'block';  // Show main content
                    content.classList.add('loaded');
                    donateButton.classList.add("visible");
                }, 500);
            }, 3000); // Wait for 3 seconds before showing content
        };
    </script>
</body>
</html>
