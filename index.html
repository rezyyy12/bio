<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rezyyy</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #181818;
            overflow: hidden;
        }

        /* Модальное окно */
        #warning-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            z-index: 9999;
        }

        #warning-modal.active {
            opacity: 1;
            visibility: visible;
        }

        #modal-content {
            background: #222;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            max-width: 80%;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        #modal-text {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        /* Красивая кнопка OK */
        .ok-button {
            background: linear-gradient(45deg, #4CAF50, #2E7D32);
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            outline: none;
        }

        .ok-button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #43A047, #1B5E20);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.8);
        }

        /* Кнопка закрытия */
        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5em;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .close-button:hover {
            transform: scale(1.2);
        }

        /* Социальные кнопки */
        .button {
            display: inline-block;
            margin: 10px;
            padding: 12px 30px;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            color: white;
            border-radius: 30px;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .button.telegram {
            background: linear-gradient(45deg, #0088cc, #006699);
            box-shadow: 0 3px 8px rgba(0, 136, 204, 0.5);
        }

        .button.telegram:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #006699, #004466);
        }

        .button.tiktok {
            background: linear-gradient(45deg, #ff0050, #cc003d);
            box-shadow: 0 3px 8px rgba(255, 0, 80, 0.5);
        }

        .button.tiktok:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #cc003d, #99002a);
        }

        /* Код-стиль текста */
        .code-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2em;
            margin-top: 30px;
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            max-width: 90%;
        }
    </style>
</head>
