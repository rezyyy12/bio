        #loader {
            position: fixed;

            transform: translate(-50%, -50%);
            z-index: 9999;
            font-size: 2em;
            display: flex;
            transition: opacity 1s ease;
        }
        .dot {
            animation: jump 1.5s infinite alternate;
            margin: 0 5px;
        }
        .dot:nth-child(2) {
            animation-delay: 0.5s;
        }
        .dot:nth-child(3) {
            animation-delay: 1s;
        }
        @keyframes jump {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        #content {
            display: none;
