<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rezyyy</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #181818;
            overflow: hidden;
        }

        /* Warning Modal */
        #warning-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        #modal-content {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
        }

        .modal-button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            color: white;
            border-radius: 5px;
        }

        .continue-button {
            background-color: #28a745;
        }

        .cancel-button {
            background-color: #dc3545;
        }

        /* Buttons */
        .button, .donate-button {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            color: white;
            border-radius: 30px;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .button {
            background: linear-gradient(45deg, #ff6600, #ff3300);
            box-shadow: 0 3px 8px rgba(255, 102, 0, 0.5);
        }

        .button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff3300, #cc0000);
        }

        .donate-button {
            background: linear-gradient(45deg, #ffcc00, #ffaa00);
            box-shadow: 0 3px 8px rgba(255, 204, 0, 0.5);
        }

        .donate-button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ffaa00, #ff8800);
        }

        /* Code font style for the last text */
        .code-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2em;
            margin-top: 30px;
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            max-width: 90%;
        }
    </style>
</head>
<body>
    <!-- Warning Modal -->
    <div id="warning-modal">
        <div id="modal-content">
            <p>you are about to open telegram<br>please be careful when sharing information</p>
            <button class="modal-button continue-button" id="confirm-telegram">continue</button>
            <button class="modal-button cancel-button" id="cancel-telegram">cancel</button>
        </div>
    </div>

    <!-- Main content -->
    <div id="content">
        <h1 id="main-text">hello my name is rezyyy</h1>
        <p>you can find me here</p>
        <div class="social-links">
            <a class="button" href="#" id="telegram-link">telegram</a>
            <a class="button" href="https://www.tiktok.com/@rezyyy_ts">tiktok</a>
        </div>

        <!-- Code-style text -->
        <div class="code-text">
            i am a coder from russia<br>
            i love all of you<br>
            may peace be upon us and the sky be clear above us
        </div>
    </div>

    <div id="donate-button">
        <a class="donate-button" href="https://t.me/send?start=IVZm9Wi245y7">donate</a>
    </div>

    <script>
        document.getElementById('telegram-link').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('warning-modal').style.display = 'flex';
        });

        document.getElementById('confirm-telegram').addEventListener('click', function() {
            window.location.href = "https://t.me/the_rezyyy";
        });

        document.getElementById('cancel-telegram').addEventListener('click', function() {
            document.getElementById('warning-modal').style.display = 'none';
        });
    </script>
</body>
</html>
