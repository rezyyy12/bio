<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Project Example</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
        }

        header h1 {
            font-size: 3em;
        }

        /* Navigation Styles */
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
            width: 100%;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 15px 25px;
            margin: 0 10px;
            font-size: 1.2em;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #555;
        }

        /* Main Content Styles */
        .content {
            width: 80%;
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .content h2 {
            font-size: 2em;
        }

        .content p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        /* Button Styles */
        .button {
            background-color: #007BFF;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Language Options */
        #language-selector {
            display: flex;
            justify-content: center;
            padding: 15px;
        }

        .language-option {
            margin: 0 10px;
            cursor: pointer;
            font-size: 1.5em;
        }

        /* Time Display */
        #time-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5em;
            color: white;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .content {
                width: 100%;
            }

            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                margin: 5px;
            }
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Welcome to Our Website</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Time Display -->
    <div id="time-display"></div>

    <!-- Main Content -->
    <div class="content">
        <h2>Introduction</h2>
        <p>
            This is a large-scale web page with multiple sections, including navigation, forms, and more.
            The page also features smooth animations and dynamic content.
        </p>
        <a href="#" class="button">Learn More</a>
    </div>

    <!-- Modal for Contact Form -->
    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <input type="submit" value="Send Message">
            </form>
        </div>
    </div>

    <!-- Language Selector -->
    <div id="language-selector">
        <span class="language-option" onclick="changeLanguage('en')">English</span>
        <span class="language-option" onclick="changeLanguage('es')">Español</span>
        <span class="language-option" onclick="changeLanguage('fr')">Français</span>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Our Company</p>
    </footer>

    <script>
        // Time Display Function
        function updateTime() {
            const timeDisplay = document.getElementById('time-display');
            const now = new Date();
            timeDisplay.textContent = now.toLocaleTimeString();
        }

        setInterval(updateTime, 1000); // Update time every second

        // Modal functionality
        const modal = document.getElementById("contact-modal");
        const closeBtn = document.getElementsByClassName("close")[0];

        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // Language selector functionality
        function changeLanguage(language) {
            if (language === 'en') {
                alert('You selected English');
            } else if (language === 'es') {
                alert('Seleccionaste Español');
            } else if (language === 'fr') {
                alert('Vous avez sélectionné le Français');
            }
        }

        // Show modal on button click
        document.querySelector('.button').onclick = function() {
            modal.style.display = "block";
        }
    </script>

</body>
</html>
