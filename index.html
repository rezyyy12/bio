<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rezyyy</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(45deg, #ff6600, #ff3300);
            --secondary-gradient: linear-gradient(45deg, #ffcc00, #ffaa00);
            --bg-color: #181818;
            --text-color: #fff;
            --shadow: 0 3px 8px rgba(255, 102, 0, 0.5);
            --accent-color: #ff6b6b;
        }

        html, body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            overflow-x: hidden;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            text-align: center;
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .bg-stripes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 107, 107, 0.1),
                rgba(255, 107, 107, 0.1) 10px,
                transparent 10px,
                transparent 20px
            );
            z-index: -1;
            opacity: 0.3;
            animation: slide 20s linear infinite;
        }

        @keyframes slide {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0) 50%,
                rgba(255, 255, 255, 0.05) 51%,
                rgba(255, 255, 255, 0) 52%
            );
            pointer-events: none;
            z-index: 0;
            animation: scan 5s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: var(--accent-color);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-12px); }
        }

        #content {
            flex-grow: 1;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.8s ease;
            display: none;
        }

        #content.loaded {
            opacity: 1;
            display: block;
        }

        #main-text {
            font-size: clamp(1.5em, 5vw, 2em);
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .social-links, #donate-button {
            margin-top: 20px;
            display: none;
        }

        .social-links.loaded, #donate-button.loaded {
            display: block;
        }

        .button, .donate-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            color: var(--text-color);
            border-radius: 30px;
            transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .button {
            background: var(--primary-gradient);
        }

        .button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff3300, #cc0000);
            box-shadow: 0 0 15px rgba(255, 51, 0, 0.7);
        }

        .donate-button {
            background: var(--secondary-gradient);
        }

        .donate-button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ffaa00, #ff8800);
            box-shadow: 0 0 15px rgba(255, 170, 0, 0.7);
        }

        .button::after, .donate-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.5s;
        }

        .button:hover::after, .donate-button:hover::after {
            left: 100%;
        }

        .code-text {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.2em;
            margin-top: 30px;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            word-wrap: break-word;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
        }

        .code-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 107, 107, 0.2),
                transparent
            );
            animation: glitch 4s linear infinite;
        }

        @keyframes glitch {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @media (max-width: 480px) {
            .button, .donate-button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
            .code-text {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="bg-stripes"></div>
    <div class="scanline"></div>

    <div id="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div id="content">
        <h1 id="main-text">hello my name is rezyyy</h1>
        <p>you can find me here</p>
        <div class="social-links">
            <a class="button" href="https://t.me/the_rezyyy" target="_blank">telegram</a>
            <a class="button" href="https://www.tiktok.com/@rezyyy_ts" target="_blank">tiktok</a>
        </div>
        <div class="code-text">
            i am a coder from russia<br>
            i love all of you<br>
            may peace be upon us and the sky be clear above us
        </div>
    </div>

    <div id="donate-button">
        <a class="donate-button" href="https://t.me/send?start=IVZm9Wi245y7" target="_blank">donate</a>
    </div>

    <script defer>
        document.addEventListener('DOMContentLoaded', () => {
            const loader = document.getElementById('loader');
            const content = document.getElementById('content');
            const socialLinks = document.querySelector('.social-links');
            const donateButton = document.getElementById('donate-button');

            // Проверяем, что все элементы найдены
            console.log('Loader:', loader);
            console.log('Content:', content);
            console.log('Social Links:', socialLinks);
            console.log('Donate Button:', donateButton);

            setTimeout(() => {
                if (loader && content && socialLinks && donateButton) {
                    loader.style.opacity = '0';
                    setTimeout(() => {
                        loader.style.display = 'none';
                        content.classList.add('loaded');
                        socialLinks.classList.add('loaded');
                        donateButton.classList.add('loaded');
                        console.log('Content loaded successfully');
                    }, 500);
                } else {
                    console.error('One or more elements not found!');
                }
            }, 2000);
        });
    </script>
</body>
</html>
