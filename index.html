<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rezyyy</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #181818;
            overflow: hidden;
        }

        /* Button to choose language (simple round, outline only) */
        #language-button {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
            display: none; /* Initially hidden */
        }

        #language-button:hover {
            border-color: #4CAF50;
        }

        /* Language menu */
        #language-menu {
            position: fixed;
            top: 60px;
            right: 15px;
            background: #222;
            border-radius: 8px;
            display: none; /* Initially hidden */
            flex-direction: column;
            padding: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.7);
        }

        #language-menu.active {
            display: flex;
        }

        .language-option {
            padding: 10px 20px;
            cursor: pointer;
            color: white;
            background: #333;
            border-radius: 25px; /* OVAL */
            margin: 5px 0;
            transition: background 0.3s;
            text-transform: lowercase; /* Make text lowercase */
            display: flex;
            align-items: center;
        }

        .language-option img {
            width: 20px;
            height: 14px;
            margin-right: 10px;
        }

        .language-option:hover {
            background: #444;
        }

        /* Loading animation */
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
        }

        /* Main content */
        #content {
            display: none;
            opacity: 0;
            transition: opacity 1s ease;
            padding: 20px;
            flex-grow: 1;
        }

        #content.loaded {
            display: block;
            opacity: 1;
        }

        /* Main Text */
        #main-text {
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Mobile adaptation */
        @media (max-width: 480px) {
            #main-text {
                font-size: 1.5em;
            }
        }

        .social-links {
            margin-top: 30px;
        }

        /* Buttons */
        .button, .donate-button {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            color: white;
            border-radius: 30px;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .button {
            background: linear-gradient(45deg, #ff6600, #ff3300);
            box-shadow: 0 3px 8px rgba(255, 102, 0, 0.5);
        }

        .button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff3300, #cc0000);
        }

        .donate-button {
            background: linear-gradient(45deg, #ffcc00, #ffaa00);
            box-shadow: 0 3px 8px rgba(255, 204, 0, 0.5);
        }

        .donate-button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ffaa00, #ff8800);
        }

        p {
            font-size: 1.1em;
        }

        #donate-button {
            margin-top: 20px;
            display: none;
        }

        #donate-button.visible {
            display: block;
        }

        /* Code font style for the last text */
        .code-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2em;
            margin-top: 30px;
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            max-width: 90%;
        }
    </style>
</head>
<body>
    <!-- Loading animation -->
    <div id="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <!-- Main content -->
    <div id="content">
        <h1 id="main-text">hello my name is rezyyy</h1>
        <p>you can find me here</p>
        <div class="social-links">
            <a class="button" href="https://t.me/the_rezyyy">telegram</a>
            <a class="button" href="https://www.tiktok.com/@rezyyy_ts">tiktok</a>
        </div>

        <!-- Code-style text -->
        <div class="code-text">
            i am a coder from russia<br>
            i love all of you<br>
            may peace be upon us and the sky be clear above us
        </div>

        <!-- Donate Button -->
        <div id="donate-button">
            <a class="donate-button" href="https://t.me/send?start=IVZm9Wi245y7">donate</a>
        </div>

        <!-- Language button -->
        <div id="language-button"></div>

        <!-- Language menu -->
        <div id="language-menu">
            <div class="language-option" data-lang="en">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" alt="English Flag"> english
            </div>
          <div class="language-option" data-lang="ru">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/f3/Flag_of_Russia.svg" alt="Russian Flag"> russian
</div>
            <div class="language-option" data-lang="ua">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Flag_of_Ukraine.svg" alt="Ukrainian Flag"> ukrainian
            </div>
        </div>
    </div>

    <script>
        // Load content after a delay
        window.onload = function() {
            setTimeout(() => {
                const loader = document.getElementById('loader');
                const content = document.getElementById('content');
                const donateButton = document.getElementById('donate-button');
                const languageButton = document.getElementById('language-button');

                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    content.style.display = 'block';
                    content.classList.add('loaded');  // Ensure the content is shown
                    donateButton.classList.add("visible");  // Show the donate button
                    languageButton.style.display = 'block';  // Show the language button
                }, 500);
            }, 3000); // Wait for 3 seconds before showing content
        };

        // Toggle language menu
        document.getElementById("language-button").addEventListener("click", function() {
            document.getElementById("language-menu").classList.toggle("active");
        });

        // Close language menu if clicked outside
        document.body.addEventListener("click", function(event) {
            if (!event.target.closest('#language-button') && !event.target.closest('#language-menu')) {
                document.getElementById("language-menu").classList.remove("active");
            }
        });

        // Change content language
        document.querySelectorAll(".language-option").forEach(option => {
            option.addEventListener("click", function() {
                const lang = option.getAttribute("data-lang");
                setLanguage(lang);
                document.getElementById("language-menu").classList.remove("active");
            });
        });

        function setLanguage(lang) {
            if (lang === "ru") {
                document.getElementById("main-text").innerText = "привет меня зовут rezyyy";
                document.querySelector("p").innerText = "вы можете найти меня здесь";
                document.querySelectorAll(".button")[0].innerText = "телеграм";
                document.querySelectorAll(".button")[1].innerText = "тик-ток";
                document.querySelector(".donate-button").innerText = "донат";
                document.querySelector(".code-text").innerHTML = "я программист из россии<br>я вас всех люблю<br>мирного неба над головой";
            } else if (lang === "ua") {
                document.getElementById("main-text").innerText = "привіт, мене звати rezyyy";
                document.querySelector("p").innerText = "ви можете знайти мене тут";
                document.querySelectorAll(".button")[0].innerText = "телеграм";
                document.querySelectorAll(".button")[1].innerText = "тік-ток";
                document.querySelector(".donate-button").innerText = "донат";
                document.querySelector(".code-text").innerHTML = "я програміст з україни<br>я вас всіх люблю<br>мирного неба над головою";
            } else {
                document.getElementById("main-text").innerText = "hello my name is rezyyy";
                document.querySelector("p").innerText = "you can find me here";
                document.querySelectorAll(".button")[0].innerText = "telegram";
                document.querySelectorAll(".button")[1].innerText = "tiktok";
                document.querySelector(".donate-button").innerText = "donate";
                document.querySelector(".code-text").innerHTML = "i am a coder from russia<br>i love all of you<br>may peace be upon us and the sky be clear above us";
            }
        }
    </script>
</body>
</html>
