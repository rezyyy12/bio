<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rezyyy</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(45deg, #ff6600, #ff3300);
            --secondary-gradient: linear-gradient(45deg, #ffcc00, #ffaa00);
            --bg-color: #181818;
            --text-color: #fff;
            --shadow: 0 3px 8px rgba(255, 102, 0, 0.5);
        }

        body {
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--bg-color);
            overflow-x: hidden;
        }

        /* Loading Animation */
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            display: flex;
            gap: 8px;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: var(--text-color);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-12px); }
        }

        /* Main Content */
        #content {
            flex-grow: 1;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        #content.loaded {
            opacity: 1;
        }

        #main-text {
            font-size: clamp(1.5em, 5vw, 2em);
            margin-bottom: 20px;
        }

        .social-links, #donate-button {
            margin-top: 20px;
        }

        .button, .donate-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            color: var(--text-color);
            border-radius: 30px;
            transition: transform 0.2s ease, background 0.3s ease;
            box-shadow: var(--shadow);
        }

        .button {
            background: var(--primary-gradient);
        }

        .button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff3300, #cc0000);
        }

        .donate-button {
            background: var(--secondary-gradient);
        }

        .donate-button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ffaa00, #ff8800);
        }

        .code-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2em;
            margin-top: 30px;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            word-wrap: break-word;
        }

        /* Mobile Optimization */
        @media (max-width: 480px) {
            .button, .donate-button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
            .code-text {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div id="content">
        <h1 id="main-text">hello my name is rezyyy</h1>
        <p>you can find me here</p>
        <div class="social-links">
            <a class="button" href="https://t.me/the_rezyyy">telegram</a>
            <a class="button" href="https://www.tiktok.com/@rezyyy_ts">tiktok</a>
        </div>
        <div class="code-text">
            i am a coder from russia<br>
            i love all of you<br>
            may peace be upon us and the sky be clear above us
        </div>
    </div>

    <div id="donate-button">
        <a class="donate-button" href="https://t.me/send?start=IVZm9Wi245y7">donate</a>
    </div>

    <script defer>
        document.addEventListener('DOMContentLoaded', () => {
            const loader = document.getElementById('loader');
            const content = document.getElementById('content');
            const donateButton = document.getElementById('donate-button');

            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    content.classList.add('loaded');
                    donateButton.style.display = 'block';
                }, 500);
            }, 2000); // Уменьшил до 2 секунд для оптимизации
        });
    </script>
</body>
</html>
