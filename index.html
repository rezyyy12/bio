<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rezyyy</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #181818;
        }

        /* Loading animation */
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
        }

        /* Main content */
        #content {
            display: none;
            opacity: 0;
            transition: opacity 1s ease;
            padding: 20px;
            flex-grow: 1;
        }

        #content.loaded {
            display: block;
            opacity: 1;
        }

        /* Language button (simple circle) */
        #language-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            border: 2px solid white;
            border-radius: 50%;
            background: transparent;
            cursor: pointer;
            display: none; /* Hidden initially */
            z-index: 1000;
        }

        /* Language menu */
        #language-menu {
            display: none;
            position: fixed;
            top: 60px;
            right: 20px;
            background: #222;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        .lang-option {
            display: block;
            padding: 8px 15px;
            margin: 5px 0;
            border-radius: 20px;
            background: #333;
            color: white;
            text-align: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .lang-option:hover {
            background: #444;
        }

        /* Social media buttons */
        .social-links {
            margin-top: 30px;
        }

        .social-links .button {
            background: linear-gradient(45deg, #0088cc, #006699); /* Telegram blue */
        }

        .social-links .button:hover {
            background: linear-gradient(45deg, #006699, #004466);
        }

        .social-links .tiktok-button {
            background: linear-gradient(45deg, #00b5ff, #0085cc); /* TikTok blue */
        }

        .social-links .tiktok-button:hover {
            background: linear-gradient(45deg, #0085cc, #005f7a);
        }

        /* Buttons */
        .button, .donate-button {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            color: white;
            border-radius: 30px;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .button {
            background: linear-gradient(45deg, #ff6600, #ff3300);
            box-shadow: 0 3px 8px rgba(255, 102, 0, 0.5);
        }

        .button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff3300, #cc0000);
        }

        .donate-button {
            background: linear-gradient(45deg, #ffcc00, #ffaa00);
            box-shadow: 0 3px 8px rgba(255, 204, 0, 0.5);
        }

        .donate-button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ffaa00, #ff8800);
        }

        /* Footer text */
        .footer-text {
            font-size: 0.8em;
            color: #888;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 10px;
        }

        /* Code font style for the last text */
        .code-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2em;
            margin-top: 30px;
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            max-width: 90%;
        }

        /* Time display */
        #local-time {
            position: fixed;
            top: 10px;
            left: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Loading animation -->
    <div id="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <!-- Time display -->
    <div id="local-time"></div>

    <!-- Main content -->
    <div id="content">
        <h1 id="main-text">hello my name is rezyyy</h1>
        <p>you can find me here</p>
        <div class="social-links">
            <a class="button" href="https://t.me/the_rezyyy">telegram</a>
            <a class="tiktok-button" href="https://www.tiktok.com/@rezyyy_ts">tiktok</a>
        </div>

        <!-- Code-style text -->
        <div class="code-text">
            i am a coder from russia<br>
            i love all of you<br>
            may peace be upon us and the sky be clear above us
        </div>

        <div id="donate-button">
            <a class="donate-button" href="https://t.me/send?start=IVZm9Wi245y7">donate</a>
        </div>

        <!-- Footer -->
        <div class="footer-text">
            this website is still under development and will continue to improve. <br> made with love by rezyyy
        </div>
    </div>

    <!-- Language button -->
    <div id="language-button" onclick="toggleLanguageMenu()"></div>

    <!-- Language menu -->
    <div id="language-menu">
        <div class="lang-option" onclick="changeLanguage('ru')">русский</div>
        <div class="lang-option" onclick="changeLanguage('en')">english</div>
        <div class="lang-option" onclick="changeLanguage('uk')">українська</div>
    </div>

    <script>
        window.onload = function() {
            setTimeout(() => {
                const loader = document.getElementById('loader');
                const content = document.getElementById('content');
                const donateButton = document.getElementById('donate-button');
                const languageButton = document.getElementById('language-button');

                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    content.style.display = 'block';
                    content.classList.add('loaded');
                    donateButton.classList.add("visible");
                    languageButton.style.display = 'block';  // Show language button after content load
                }, 500);
            }, 3000); // Wait for 3 seconds before showing content

            // Display local time with seconds
            setInterval(updateLocalTime, 1000); // Update every second
        };

        function updateLocalTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('local-time').innerText = timeString;
        }

        function toggleLanguageMenu() {
            const menu = document.getElementById('language-menu');
            menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none';
        }

        function changeLanguage(lang) {
            const mainText = document.getElementById('main-text');
            const donateButton = document.querySelector('.donate-button');
            const footerText = document.querySelector('.footer-text');
            const telegramLink = document.querySelector('a[href="https://t.me/the_rezyyy"]');
            const tiktokLink = document.querySelector('a[href="https://www.tiktok.com/@rezyyy_ts"]');

            if (lang === 'ru') {
                mainText.innerText = 'Привет, меня зовут rezyyy';
                donateButton.innerText = 'Пожертвовать';
                footerText.innerText = 'Этот сайт ещё в разработке и будет продолжать улучшаться. Сделано с любовью от rezyyy';
                telegramLink.innerText = 'телеграм';
                tiktokLink.innerText = 'тик-ток';
            } else if (lang === 'en') {
                mainText.innerText = 'hello my name is rezyyy';
                donateButton.innerText = 'donate';
                footerText.innerText = 'This website is still under development and will continue to improve. Made with love by rezyyy';
                telegramLink.innerText = 'telegram';
                tiktokLink.innerText = 'tiktok';
            } else if (lang === 'uk') {
                mainText.innerText = 'Привіт, мене звуть rezyyy';
                donateButton.innerText = 'Пожертвувати';
                footerText.innerText = 'Цей сайт ще в розробці і буде продовжувати покращуватись. Зроблено з любов\'ю від rezyyy';
                telegramLink.innerText = 'телеграм';
                tiktokLink.innerText = 'тік-ток';
            }

            document.getElementById('language-menu').style.display = 'none';  // Close language menu
        }
    </script>
</body>
</html>
