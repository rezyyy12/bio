<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rezyyy</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #181818;
        }

        /* Loading animation */
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
        }

        /* Main content */
        #content {
            display: none;
            opacity: 0;
            transition: opacity 1s ease;
            padding: 20px;
            flex-grow: 1;
        }

        #content.loaded {
            display: block;
            opacity: 1;
        }

        /* Typing effect */
        #typed-text {
            display: inline-block;
            border-right: 3px solid white;
            white-space: nowrap;
            overflow: hidden;
            font-size: 1.5em;
            max-width: 90%;
            min-height: 1.5em;
        }

        /* Mobile adaptation */
        @media (max-width: 480px) {
            #typed-text {
                font-size: 1.2em;
            }
        }

        /* Blinking cursor */
        @keyframes blink {
            50% { border-color: transparent; }
        }

        #typed-text.blinking {
            animation: blink 0.6s infinite;
        }

        .social-links {
            margin-top: 30px;
        }

        /* Buttons */
        .button, .donate-button {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            color: white;
            border-radius: 30px;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .button {
            background: linear-gradient(45deg, #ff6600, #ff3300);
            box-shadow: 0 3px 8px rgba(255, 102, 0, 0.5);
        }

        .button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff3300, #cc0000);
        }

        .donate-button {
            background: linear-gradient(45deg, #ffcc00, #ffaa00);
            box-shadow: 0 3px 8px rgba(255, 204, 0, 0.5);
        }

        .donate-button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ffaa00, #ff8800);
        }

        p {
            font-size: 1.1em;
        }

        #donate-button {
            margin-top: 20px;
            display: none;
        }

        #donate-button.visible {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Loading animation -->
    <div id="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <!-- Main content -->
    <div id="content">
        <h1><span id="typed-text"></span></h1>
        <p>you can find me here</p>
        <div class="social-links">
            <a class="button" href="https://t.me/the_rezyyy">telegram</a>
            <a class="button" href="https://www.tiktok.com/@rezyyy_ts">tiktok</a>
        </div>
    </div>

    <div id="donate-button">
        <a class="donate-button" href="https://t.me/send?start=IVZm9Wi245y7">donate</a>
    </div>

    <script defer>
        window.onload = function() {
            setTimeout(() => {
                const loader = document.getElementById('loader');
                const content = document.getElementById('content');
                const donateButton = document.getElementById('donate-button');

                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    content.style.display = 'block';
                    startTypingEffect();
                }, 500);
            }, 3000);
        };

        function startTypingEffect() {
            const text1 = "hello my name is rezyyy";
            const text2 = "you can find me here";
            const typedText = document.getElementById("typed-text");
            let index1 = 0;
            let index2 = 0;

            // Typing effect for first text
            function typeFirst() {
                if (index1 < text1.length) {
                    typedText.innerHTML = text1.substring(0, index1 + 1) + '<span style="border-right: 3px solid white;">&nbsp;</span>';
                    index1++;
                    setTimeout(typeFirst, 80);
                } else {
                    typedText.classList.add("blinking");
                    typedText.innerHTML = text1;
                    setTimeout(typeSecond, 500); // Delay before second text starts
                }
            }

            // Typing effect for second text
            function typeSecond() {
                const paragraph = document.querySelector('p');
                paragraph.innerHTML = text2;
                document.getElementById("content").classList.add("loaded");
                document.getElementById("donate-button").classList.add("visible");
            }

            typeFirst();
        }
    </script>
</body>
</html>
