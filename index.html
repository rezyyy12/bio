<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rezyyy</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #111; /* Сделал фон чуть ярче */
        }
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            transition: opacity 1s ease, visibility 1s ease;
        }
        #loader img {
            width: 100px;
            animation: rotate 2s linear infinite;
        }
        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }
        #content {
            display: none;
            opacity: 0;
            transition: opacity 1s ease;
            padding: 20px;
            flex-grow: 1;
        }
        #content.loaded {
            display: block;
            opacity: 1;
        }
        .social-links {
            margin-top: 30px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #ff6600, #ff3300);
            border-radius: 30px;
            transition: transform 0.2s ease, background 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 102, 0, 0.5);
        }
        .button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff3300, #cc0000);
        }
        h1 {
            font-size: 1.8em;
        }
        p {
            font-size: 1em;
        }
        #donate-button {
            margin-top: 20px;
            display: none;
        }
        #donate-button.visible {
            display: block;
        }
        .donate-button {
            display: inline-block;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ffcc00, #ffaa00);
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            transition: transform 0.2s ease, background 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.5);
        }
        .donate-button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ffaa00, #ff8800);
        }
    </style>
</head>
<body>
    <div id="loader">
        <img src="your-logo.png" alt="Загрузка..."> 
    </div>
    <div id="content">
        <h1>Привет! Меня зовут rezyyy</h1>
        <p>Здесь вы можете найти меня:</p>
        <div class="social-links">
            <a class="button" href="https://t.me/the_rezyyy">Telegram</a>
            <a class="button" href="https://www.tiktok.com/@rezyyy_ts">TikTok</a>
        </div>
    </div>
    <div id="donate-button">
        <a class="donate-button" href="https://t.me/send?start=IVZm9Wi245y7">Донат</a>
    </div>
    <script defer>
        window.onload = function() {
            setTimeout(() => {
                const loader = document.getElementById('loader');
                const content = document.getElementById('content');
                const donateButton = document.getElementById('donate-button');

                loader.style.opacity = '0';
                loader.style.visibility = 'hidden';
                content.classList.add('loaded');
                donateButton.classList.add('visible');

                setTimeout(() => {
                    loader.style.display = 'none';
                }, 1000);
            }, 4000);
        };
    </script>
</body>
</html>
