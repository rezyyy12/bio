<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rezyyy</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #181818;
            overflow: hidden;
        }

        /* Кнопка выбора языка */
        #language-button {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background: url('https://cdn-icons-png.flaticon.com/512/44/44386.png') no-repeat center center;
            background-size: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #language-button:hover {
            transform: scale(1.1);
        }

        /* Меню выбора языка */
        #language-menu {
            position: fixed;
            top: 50px;
            right: 15px;
            background: #222;
            border-radius: 8px;
            display: none;
            flex-direction: column;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        #language-menu.active {
            display: flex;
        }

        .language-option {
            padding: 10px 20px;
            cursor: pointer;
            color: white;
            transition: background 0.3s;
        }

        .language-option:hover {
            background: #444;
        }

        /* Социальные кнопки */
        .button {
            display: inline-block;
            margin: 10px;
            padding: 12px 30px;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            color: white;
            border-radius: 30px;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .button.telegram {
            background: linear-gradient(45deg, #0088cc, #006699);
        }

        .button.tiktok {
            background: linear-gradient(45deg, #ff0050, #cc003d);
        }

        .button.donate {
            background: linear-gradient(45deg, #ffcc00, #ffaa00);
        }

        /* Экран загрузки */
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 10px;
            z-index: 9999;
        }

        .dot {
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
        }

        /* Контент */
        #content {
            display: none;
            opacity: 0;
            transition: opacity 1s ease;
            padding: 20px;
            flex-grow: 1;
        }

        #content.loaded {
            display: block;
            opacity: 1;
        }

        /* Дополнительный текст */
        .extra-text {
            font-size: 1.2em;
            margin-top: 30px;
            font-family: "Courier New", Courier, monospace;
        }
    </style>
</head>
<body>

    <!-- Кнопка выбора языка -->
    <div id="language-button"></div>

    <!-- Меню языков -->
    <div id="language-menu">
        <div class="language-option" data-lang="en">english</div>
        <div class="language-option" data-lang="ru">русский</div>
        <div class="language-option" data-lang="ua">українська</div>
    </div>

    <!-- Экран загрузки -->
    <div id="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <!-- Контент -->
    <div id="content">
        <h1 id="title">hello my name is rezyyy</h1>
        <p id="subtitle">you can find me here</p>

        <!-- Социальные кнопки -->
        <div>
            <a href="https://t.me/the_rezyyy" class="button telegram" id="telegram-link">telegram</a>
            <a href="https://www.tiktok.com/@rezyyy_ts" class="button tiktok">tiktok</a>
            <a href="https://t.me/send?start=IVZm9Wi245y7" class="button donate">donate</a>
        </div>

        <!-- Дополнительный текст -->
        <p class="extra-text" id="extra-text">
            i am a coder from russia<br>
            love everyone<br>
            peaceful sky above your head
        </p>
    </div>

    <script>
        window.onload = function() {
            setTimeout(() => {
                document.getElementById("loader").style.display = "none";
                document.getElementById("content").classList.add("loaded");
            }, 3000);
        };

        // Языковое меню
        document.getElementById("language-button").addEventListener("click", function() {
            document.getElementById("language-menu").classList.toggle("active");
        });

        // Переключение языка
        document.querySelectorAll(".language-option").forEach(option => {
            option.addEventListener("click", function() {
                const lang = option.getAttribute("data-lang");
                setLanguage(lang);
                document.getElementById("language-menu").classList.remove("active");
            });
        });

        // Установка языка
        function setLanguage(lang) {
            if (lang === "ru") {
                document.getElementById("title").innerText = "привет меня зовут rezyyy";
                document.getElementById("subtitle").innerText = "вы можете найти меня здесь";
                document.getElementById("telegram-link").innerText = "телеграм";
                document.getElementById("tiktok-link").innerText = "тик-ток";
                document.getElementById("donate-link").innerText = "донат";
                document.getElementById("extra-text").innerHTML = "я кодер из россии<br>люблю всех<br>мирного неба над головой";
            } else if (lang === "ua") {
                document.getElementById("title").innerText = "привіт мене звати rezyyy";
                document.getElementById("subtitle").innerText = "ви можете знайти мене тут";
                document.getElementById("telegram-link").innerText = "телеграм";
                document.getElementById("tiktok-link").innerText = "тік-ток";
                document.getElementById("donate-link").innerText = "донат";
                document.getElementById("extra-text").innerHTML = "я кодер з україни<br>люблю всіх<br>мирного неба над головою";
            } else {
                document.getElementById("title").innerText = "hello my name is rezyyy";
                document.getElementById("subtitle").innerText = "you can find me here";
                document.getElementById("telegram-link").innerText = "telegram";
                document.getElementById("tiktok-link").innerText = "tiktok";
                document.getElementById("donate-link").innerText = "donate";
                document.getElementById("extra-text").innerHTML = "i am a coder from russia<br>love everyone<br>peaceful sky above your head";
            }
        }
    </script>

</body>
</html>
