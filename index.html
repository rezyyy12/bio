<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rezyyy</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(45deg, #ff6600, #ff3300);
            --secondary-gradient: linear-gradient(45deg, #ffcc00, #ffaa00);
            --bg-color: #181818;
            --text-color: #fff;
            --shadow: 0 2px 6px rgba(255, 102, 0, 0.15);
            --accent-color: #ff6b6b;
            --outline-color: rgba(255, 107, 107, 0.5);
            --rainbow-colors: linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #00ff00, #0000ff, #8000ff, #ff00ff);
            /* Новые цвета для кнопок */
            --neon-purple: #ff00ff;
            --toxic-green: #00ff00;
            --blood-red: #ff0000;
        }

        html, body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            overflow-x: hidden;
            height: 100%;
            position: relative;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            text-align: center;
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .bg-stripes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 107, 107, 0.05),
                rgba(255, 107, 107, 0.05) 6px,
                transparent 6px,
                transparent 12px
            );
            z-index: -2;
            opacity: 0.1;
            animation: slide 20s linear infinite;
        }

        @keyframes slide {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        .rainbow-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--rainbow-colors);
            z-index: -3;
            animation: rainbowShift 10s infinite;
            opacity: 0.05;
        }

        @keyframes rainbowShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0) 50%,
                rgba(255, 255, 255, 0.02) 51%,
                rgba(255, 255, 255, 0) 52%
            );
            pointer-events: none;
            z-index: 0;
            animation: scan 5s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
