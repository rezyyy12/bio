<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rezyyy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #1a1a1a;
            --accent-color: #ff6b6b;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--bg-color);
            overflow-x: hidden;
        }

        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            display: flex;
            gap: 8px;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: var(--accent-color);
            border-radius: 50%;
            animation: bounce 1.2s infinite ease-in-out;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
        }

        #content {
            flex-grow: 1;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        #content.loaded {
            opacity: 1;
        }

        #main-text {
            font-size: clamp(1.8em, 6vw, 2.5em);
            margin-bottom: 15px;
            font-weight: 700;
            color: var(--text-color);
        }

        .social-links, #donate-button {
            margin-top: 20px;
        }

        .button {
            display: inline-flex;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: 500;
            text-decoration: none;
            color: var(--text-color);
            background-color: #fff;
            border: 1px solid var(--accent-color);
            border-radius: 25px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            background-color: var(--accent-color);
            color: #fff;
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.3);
        }

        .code-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1em;
            margin-top: 25px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            max-width: 85%;
            margin-left: auto;
            margin-right: auto;
            word-wrap: break-word;
            box-shadow: var(--shadow);
            color: var(--text-color);
        }

        @media (max-width: 480px) {
            #main-text { font-size: clamp(1.5em, 5vw, 2em); }
            .button { padding: 8px 16px; font-size: 0.9em; margin: 0 5px; }
            .code-text { font-size: 0.95em; padding: 12px; }
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div id="content">
        <h1 id="main-text">hello my name is rezyyy</h1>
        <p>you can find me here</p>
        <div class="social-links">
            <a class="button" href="https://t.me/the_rezyyy" target="_blank">telegram</a>
            <a class="button" href="https://www.tiktok.com/@rezyyy_ts" target="_blank">tiktok</a>
        </div>
        <div class="code-text">
            i am a coder from russia<br>
            i love all of you<br>
            may peace be upon us and the sky be clear above us
        </div>
    </div>

    <div id="donate-button">
        <a class="donate-button" href="https://t.me/send?start=IVZm9Wi245y7" target="_blank">donate</a>
    </div>

    <script defer>
        document.addEventListener('DOMContentLoaded', () => {
            const loader = document.getElementById('loader');
            const content = document.getElementById('content');
            const donateButton = document.getElementById('donate-button');

            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    content.classList.add('loaded');
                    donateButton.style.display = 'block';
                }, 500);
            }, 2000);
        });
    </script>
</body>
</html>
