<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rezyyy</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #181818;
            overflow: hidden;
        }

        /* Экран загрузки */
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 10px;
            z-index: 9999;
        }

        .dot {
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
        }

        /* Контент */
        #content {
            display: none;
            opacity: 0;
            transition: opacity 1s ease;
            padding: 20px;
            flex-grow: 1;
        }

        #content.loaded {
            display: block;
            opacity: 1;
        }

        /* Социальные кнопки */
        .button {
            display: inline-block;
            margin: 10px;
            padding: 12px 30px;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            color: white;
            border-radius: 30px;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .button.telegram {
            background: linear-gradient(45deg, #0088cc, #006699);
            box-shadow: 0 3px 8px rgba(0, 136, 204, 0.5);
        }

        .button.tiktok {
            background: linear-gradient(45deg, #ff0050, #cc003d);
            box-shadow: 0 3px 8px rgba(255, 0, 80, 0.5);
        }

        .button.donate {
            background: linear-gradient(45deg, #ffcc00, #ffaa00);
            box-shadow: 0 3px 8px rgba(255, 204, 0, 0.5);
        }

        /* Стиль для дополнительного текста */
        .extra-text {
            font-size: 1.2em;
            margin-top: 30px;
        }

        /* Модальное окно */
        #warning-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            z-index: 9999;
        }

        #warning-modal.active {
            opacity: 1;
            visibility: visible;
        }

        #modal-content {
            background: #222;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        /* Красивая кнопка OK */
        .ok-button {
            background: linear-gradient(45deg, #4CAF50, #2E7D32);
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            outline: none;
        }

        .ok-button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #43A047, #1B5E20);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.8);
        }
    </style>
</head>
<body>

    <!-- Экран загрузки -->
    <div id="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <!-- Контент -->
    <div id="content">
        <h1>hello my name is rezyyy</h1>
        <p>you can find me here</p>

        <!-- Социальные кнопки -->
        <div>
            <a href="https://t.me/the_rezyyy" class="button telegram" id="telegram-link">telegram</a>
            <a href="https://www.tiktok.com/@rezyyy_ts" class="button tiktok">tiktok</a>
            <a href="https://t.me/send?start=IVZm9Wi245y7" class="button donate">donate</a>
        </div>

        <!-- Дополнительный текст -->
        <p class="extra-text">
            i am a coder from russia<br>
            love everyone<br>
            peaceful sky above your head
        </p>
    </div>

    <!-- Предупреждение перед переходом -->
    <div id="warning-modal">
        <div id="modal-content">
            <p>you are about to open telegram<br>please be careful when sharing information</p>
            <button class="ok-button" id="ok-button">ok</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            setTimeout(() => {
                document.getElementById("loader").style.display = "none";
                document.getElementById("content").classList.add("loaded");
            }, 3000);
        };

        document.getElementById("telegram-link").addEventListener("click", function(event) {
            event.preventDefault();
            document.getElementById("warning-modal").classList.add("active");
        });

        document.getElementById("ok-button").addEventListener("click", function() {
            document.getElementById("warning-modal").classList.remove("active");
            window.location.href = "https://t.me/the_rezyyy";
        });
    </script>

</body>
</html>
