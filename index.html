<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rezyyy</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            line-height: 1.6;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            font-size: 2em;
            display: flex;
        }
        .dot {
            animation: jump 1.5s infinite alternate;
            margin: 0 5px;
        }
        .dot:nth-child(2) {
            animation-delay: 0.5s;
        }
        .dot:nth-child(3) {
            animation-delay: 1s;
        }
        @keyframes jump {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        #content {
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            padding: 20px;
            flex-grow: 1;
        }
        #content.loaded {
            display: block;
            opacity: 1;
        }
        .social-links {
            margin-top: 30px;
        }
        .social-links a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        .social-links a:hover {
            background-color: #555;
        }
        h1 {
            font-size: 1.8em;
        }
        p {
            font-size: 1em;
        }
        .social-links a {
            font-size: 0.9em;
        }
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(-45deg, black, #333, #555, white);
            background-size: 400% 400%;
            animation: animateBackground 10s linear infinite;
            z-index: -1;
        }
        @keyframes animateBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        #donate-button {
            margin-bottom: 20px;
            display: none; /* Скрываем кнопку до загрузки */
        }
        #donate-button.visible {
            display: block; /* Показываем кнопку после загрузки */
        }
    </style>
</head>
<body>
    <div id="loader">
        <span class="dot">.</span>
        <span class="dot">.</span>
        <span class="dot">.</span>
    </div>
    <div id="content">
        <h1>Привет! Меня зовут rezyyy</h1>
        <p>Здесь вы можете найти меня:</p>
        <div class="social-links">
            <a href="https://t.me/the_rezyyy">Telegram</a>
            <a href="https://www.tiktok.com/@rezyyy_ts?_t=ZS-8ujSiZeYy8Y&_r=1">TikTok</a>
        </div>
    </div>
    <div id="donate-button">
        <a href="https://t.me/send?start=IVZm9Wi245y7" style="background-color: #007bff; color: white; padding: 15px 30px; text-decoration: none; border-radius: 25px; transition: background-color 0.3s ease;">Донат</a>
    </div>
    <script>
        window.onload = function() {
            new Promise(resolve => {
                setTimeout(resolve, 4000);
            }).then(() => {
                const loader = document.getElementById('loader');
                const content = document.getElementById('content');
                const donateButton = document.getElementById('donate-button');
                loader.style.opacity = '0';
                content.style.opacity = '1';
                content.style.display = 'block';
                donateButton.classList.add('visible'); // Показываем кнопку доната
                return new Promise(resolve => {
                    setTimeout(resolve, 1000);
                });
            }).then(() => {
                document.getElementById('loader').style.display = 'none';
            });
        };
    </script>
</body>
</html>
