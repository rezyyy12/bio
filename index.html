<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rezyyy</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(45deg, #ff6600, #ff3300);
            --secondary-gradient: linear-gradient(45deg, #ffcc00, #ffaa00);
            --bg-color: #181818;
            --text-color: #fff;
            --shadow: 0 3px 8px rgba(255, 102, 0, 0.5);
        }

        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(45deg, #181818, #2a2a2a, #181818, #2a2a2a);
            background-size: 400%;
            animation: gradientShift 15s ease infinite;
            position: relative;
            overflow-x: hidden;
        }

        /* Starry Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Loading Animation */
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            display: flex;
            gap: 8px;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: var(--text-color);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-12px); }
        }

        /* Main Content */
        #content {
            flex-grow: 1;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        #content.loaded {
            opacity: 1;
        }

        #main-text {
            font-size: clamp(1.5em, 5vw, 2em);
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(255, 102, 0, 0.5);
            display: inline-block;
        }

        #main-text span {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: flyIn 0.5s forwards;
        }

        @keyframes flyIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .social-links, #donate-button {
            margin-top: 20px;
        }

        .button, .donate-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            color: var(--text-color);
            border-radius: 30px;
            transition: transform 0.2s ease, background 0.3s ease;
            box-shadow: var(--shadow);
            position: relative;
            animation: pulse 2s infinite ease-in-out;
        }

        .button {
            background: var(--primary-gradient);
        }

        .button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff3300, #cc0000);
        }

        .donate-button {
            background: var(--secondary-gradient);
        }

        .donate-button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ffaa00, #ff8800);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 102, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 102, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 102, 0, 0); }
        }

        .code-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2em;
            margin-top: 30px;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            word-wrap: break-word;
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.3);
            transform: perspective(1000px) rotateX(5deg);
            transition: transform 0.3s ease;
        }

        .code-text:hover {
            transform: perspective(1000px) rotateX(0deg);
        }

        /* Mobile Optimization */
        @media (max-width: 480px) {
            .button, .donate-button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
            .code-text {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div id="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div id="content">
        <h1 id="main-text"></h1>
        <p>you can find me here</p>
        <div class="social-links">
            <a class="button" href="https://t.me/the_rezyyy">telegram</a>
            <a class="button" href="https://www.tiktok.com/@rezyyy_ts">tiktok</a>
        </div>
        <div class="code-text">
            i am a coder from russia<br>
            i love all of you<br>
            may peace be upon us and the sky be clear above us
        </div>
    </div>

    <div id="donate-button">
        <a class="donate-button" href="https://t.me/send?start=IVZm9Wi245y7">donate</a>
    </div>

    <audio id="hoverSound" src="https://www.myinstants.com/media/sounds/click.mp3"></audio>

    <script defer>
        // Starry Background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = `${Math.random() * 3 + 1}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                starsContainer.appendChild(star);
            }
        }

        // Text Animation
        function animateText() {
            const text = "hello my name is rezyyy";
            const mainText = document.getElementById('main-text');
            text.split('').forEach((char, index) => {
                const span = document.createElement('span');
                span.textContent = char === ' ' ? '\u00A0' : char;
                span.style.animationDelay = `${index * 0.05}s`;
                mainText.appendChild(span);
            });
        }

        // Parallax Effect for Code Text
        function handleParallax() {
            const codeText = document.querySelector('.code-text');
            window.addEventListener('scroll', () => {
                const scrollPosition = window.scrollY;
                codeText.style.transform = `perspective(1000px) rotateX(5deg) translateY(${scrollPosition * 0.1}px)`;
            });
        }

        // Button Hover Sound
        function setupButtonSounds() {
            const buttons = document.querySelectorAll('.button, .donate-button');
            const hoverSound = document.getElementById('hoverSound');
            buttons.forEach(button => {
                button.addEventListener('mouseover', () => {
                    hoverSound.currentTime = 0;
                    hoverSound.play().catch(() => {});
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const loader = document.getElementById('loader');
            const content = document.getElementById('content');
            const donateButton = document.getElementById('donate-button');

            createStars();
            animateText();
            handleParallax();
            setupButtonSounds();

            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    content.classList.add('loaded');
                    donateButton.style.display = 'block';
                }, 500);
            }, 2000);
        });
    </script>
</body>
</html>
