<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rezyyy</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: black; /* Черный фон */
        }
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            transition: opacity 1s ease;
        }
        #loader img {
            width: 100px; /* Размер логотипа */
            animation: rotate 2s linear infinite; /* Анимация вращения */
        }
        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }
        #content {
            display: none;
            opacity: 0;
            transition: opacity 1s ease;
            padding: 20px;
            flex-grow: 1;
        }
        #content.loaded {
            display: block;
            opacity: 1;
        }
        .social-links {
            margin-top: 30px;
        }
        .social-links a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        .social-links a:hover {
            background-color: #555;
        }
        h1 {
            font-size: 1.8em;
        }
        p {
            font-size: 1em;
        }
        .social-links a {
            font-size: 0.9em;
        }
        #donate-button {
            margin-bottom: 20px;
            display: none;
        }
        #donate-button.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div id="loader">
        <img src="your-logo.png" alt="Загрузка..."> </div>
    <div id="content">
        <h1>Привет! Меня зовут rezyyy</h1>
        <p>Здесь вы можете найти меня:</p>
        <div class="social-links">
            <a href="https://t.me/the_rezyyy">Telegram</a>
            <a href="https://www.tiktok.com/@rezyyy_ts?_t=ZS-8ujSiZeYy8Y&_r=1">TikTok</a>
        </div>
    </div>
    <div id="donate-button">
        <a href="https://t.me/send?start=IVZm9Wi245y7" style="background-color: #007bff; color: white; padding: 15px 30px; text-decoration: none; border-radius: 25px; transition: background-color 0.3s ease;">Донат</a>
    </div>
    <script>
        window.onload = function() {
            new Promise(resolve => {
                setTimeout(resolve, 4000);
            }).then(() => {
                const loader = document.getElementById('loader');
                const content = document.getElementById('content');
                const donateButton = document.getElementById('donate-button');
                loader.style.opacity = '0';
                content.classList.add('loaded');
                donateButton.classList.add('visible');
                return new Promise(resolve => {
                    setTimeout(resolve, 1000);
                });
            }).then(() => {
                loader.style.display = 'none';
            });
        };
    </script>
</body>
</html>
