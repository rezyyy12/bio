<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rezyyy</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #181818;
        }

        /* Loading animation */
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
        }

        /* Main content */
        #content {
            display: none;
            opacity: 0;
            transition: opacity 1s ease;
            padding: 20px;
            flex-grow: 1;
        }

        #content.loaded {
            display: block;
            opacity: 1;
        }

        /* Buttons */
        .button, .donate-button {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            color: white;
            border-radius: 30px;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .button {
            background: linear-gradient(45deg, #ff6600, #ff3300);
            box-shadow: 0 3px 8px rgba(255, 102, 0, 0.5);
        }

        .button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff3300, #cc0000);
        }

        .donate-button {
            background: linear-gradient(45deg, #ffcc00, #ffaa00);
            box-shadow: 0 3px 8px rgba(255, 204, 0, 0.5);
        }

        .donate-button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ffaa00, #ff8800);
        }

        /* Code font style */
        .code-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2em;
            margin-top: 30px;
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            max-width: 90%;
        }

        /* Donate button */
        #donate-button {
            margin-top: 20px;
            display: none;
        }

        #donate-button.visible {
            display: block;
        }

        /* Footer text */
        .footer-text {
            font-size: 0.8em;
            color: #888;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 10px;
        }

        /* Language button */
        #language-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            border: 2px solid white;
            border-radius: 50%;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
            z-index: 1000;
        }

        /* Language menu */
        #language-menu {
            display: none;
            position: fixed;
            top: 60px;
            right: 20px;
            background: #222;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        .lang-option {
            display: block;
            padding: 5px 10px;
            margin: 5px 0;
            border-radius: 20px;
            background: #333;
            color: white;
            text-align: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .lang-option:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <!-- Loading animation -->
    <div id="loader">

        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <!-- Language selection button -->
    <button id="language-button">üåê</button>
    <div id="language-menu">

        <div class="lang-option" onclick="changeLanguage('ru')">–†—É—Å—Å–∫–∏–π</div>
        <div class="lang-option" onclick="changeLanguage('ua')">–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</div>

    <!-- Main content -->

    </div>

    <!-- Footer text -->

        this site is still under development and will continue to improve. with love from rezyyy

    <script>
        window.onload = function() {
            setTimeout(() => {
                const loader = document.getElementById('loader');

                const donateButton = document.getElementById('donate-button');

                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    content.style.display = 'block';
                    content.classList.add('loaded');
                    donateButton.classList.add("visible");

            }, 3000);
        };

        // Language menu toggle
        document.getElementById('language-button').addEventListener('click', function() {
            document.getElementById('language-menu').style.display = 
                document.getElementById('language-menu').style.display === 'block' ? 'none' : 'block';
        });

                     "—è –∫–æ–¥–µ—Ä –∏–∑ —Ä–æ—Å—Å–∏–∏<br>—è –ª—é–±–ª—é –≤–∞—Å –≤—Å–µ—Ö<br>–º–∏—Ä–Ω–æ–≥–æ –Ω–µ–±–∞ –Ω–∞–¥ –≥–æ–ª–æ–≤–æ–π"],

</body>
</html>
