<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rezyyy</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #181818;
        }

        /* Loading animation */
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
        }

        /* Main content */
        #content {
            display: none;
            opacity: 0;
            transition: opacity 1s ease;
            padding: 20px;
            flex-grow: 1;
        }

        #content.loaded {
            display: block;
            opacity: 1;
        }

        /* Language button (simple circle) */
        #language-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            border: 2px solid white;
            border-radius: 50%;
            background: transparent;
            cursor: pointer;
            display: none; /* Hidden initially */
            z-index: 1000;
        }

        /* Language menu */
        #language-menu {
            display: none;
            position: fixed;
            top: 60px;
            right: 20px;
            background: #222;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        .lang-option {
            display: block;
            padding: 8px 15px;
            margin: 5px 0;
            border-radius: 20px;
            background: #333;
            color: white;
            text-align: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .lang-option:hover {
            background: #444;
        }

        /* Footer text */
        .footer-text {
            font-size: 0.8em;
            color: #888;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Loading animation -->
    <div id="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <!-- Main content -->
    <div id="content">
        <!-- Language selection button (appears after loading) -->
        <button id="language-button"></button>
        <div id="language-menu">
            <div class="lang-option" onclick="changeLanguage('en')">English</div>
            <div class="lang-option" onclick="changeLanguage('ru')">Русский</div>
            <div class="lang-option" onclick="changeLanguage('ua')">Українська</div>
        </div>

        <h1 id="title">hello my name is rezyyy</h1>
        <p id="subtitle">you can find me here</p>
        <div class="social-links">
            <a class="button" id="telegram" href="https://t.me/the_rezyyy">telegram</a>
            <a class="button" id="tiktok" href="https://www.tiktok.com/@rezyyy_ts">tiktok</a>
        </div>

        <div class="footer-text">
            this site is still under development and will continue to improve. with love from rezyyy
        </div>
    </div>

    <script>
        window.onload = function() {
            setTimeout(() => {
                const loader = document.getElementById('loader');
                const content = document.getElementById('content');
                const languageButton = document.getElementById('language-button');

                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    content.style.display = 'block';
                    content.classList.add('loaded');
                    languageButton.style.display = 'block'; // Show language button
                }, 500);
            }, 3000);
        };

        // Language menu toggle
        document.getElementById('language-button').addEventListener('click', function() {
            document.getElementById('language-menu').style.display = 
                document.getElementById('language-menu').style.display === 'block' ? 'none' : 'block';
        });

        // Close language menu if clicked outside
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('language-menu');
            const button = document.getElementById('language-button');
            if (!menu.contains(event.target) && event.target !== button) {
                menu.style.display = 'none';
            }
        });

        // Language change
        function changeLanguage(lang) {
            const texts = {
                en: ["hello my name is rezyyy", "you can find me here", "telegram", "tiktok"],
                ru: ["привет меня зовут rezyyy", "ты можешь найти меня здесь", "телеграм", "тик-ток"],
                ua: ["привіт мене звати rezyyy", "ти можеш знайти мене тут", "телеграм", "тікток"]
            };
            document.getElementById('title').innerHTML = texts[lang][0];
            document.getElementById('subtitle').innerHTML = texts[lang][1];
            document.getElementById('telegram').innerHTML = texts[lang][2];
            document.getElementById('tiktok').innerHTML = texts[lang][3];
            document.getElementById('language-menu').style.display = 'none';
        }
    </script>
</body>
</html>
