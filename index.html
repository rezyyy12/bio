<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rezyyy</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(45deg, #ff6600, #ff3300);
            --secondary-gradient: linear-gradient(45deg, #ffcc00, #ffaa00);
            --bg-color: #181818;
            --text-color: #fff;
            --shadow: 0 2px 6px rgba(255, 102, 0, 0.15);
            --accent-color: #ff6b6b;
            --outline-color: rgba(255, 107, 107, 0.5);
        }

        html, body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            overflow-x: hidden;
            height: 100%;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            text-align: center;
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .bg-stripes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 107, 107, 0.05),
                rgba(255, 107, 107, 0.05) 8px,
                transparent 8px,
                transparent 16px
            );
            z-index: -1;
            opacity: 0.15;
            animation: slide 20s linear infinite;
        }

        @keyframes slide {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0) 50%,
                rgba(255, 255, 255, 0.02) 51%,
                rgba(255, 255, 255, 0) 52%
            );
            pointer-events: none;
            z-index: 0;
            animation: scan 5s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: var(--accent-color);
            border-radius: 50%;
            opacity: 0.4;
            animation: float 10s linear infinite;
            will-change: transform;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); opacity: 0.4; }
            100% { transform: translate(30vw, 30vh) scale(0.3); opacity: 0; }
        }

        .interactive-dot {
            position: absolute;
            background: rgba(255, 107, 107, 0.3);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            transition: transform 0.3s ease, opacity 0.3s ease;
            z-index: 1;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            opacity: 1;
            transition: clip-path 0.5s ease, opacity 0.5s ease-out;
            clip-path: inset(0 0 0 0);
        }

        #loader.hidden {
            clip-path: inset(0 100% 0 0);
            opacity: 0;
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: var(--accent-color);
            border-radius: 50%;
            animation: bounce 1.2s infinite ease-in-out;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
        }

        #content {
            flex-grow: 1;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.6s ease;
            display: none;
        }

        #content.loaded {
            opacity: 1;
            display: block;
        }

        #main-text {
            font-size: clamp(1.5em, 5vw, 2em);
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 0 0 5px var(--accent-color), 0 0 10px var(--accent-color);
            position: relative;
            z-index: 2;
        }

        /* Голографический эффект */
        #main-text::before {
            content: 'hello my name is rezyyy';
            position: absolute;
            top: 0;
            left: 0;
            color: rgba(255, 107, 107, 0.3);
            text-shadow: 0 0 10px var(--accent-color);
            z-index: -1;
            animation: hologram 2s infinite alternate;
        }

        @keyframes hologram {
            0% { transform: translateY(2px); }
            100% { transform: translateY(-2px); }
        }

        .social-links, #donate-button {
            margin-top: 20px;
            display: none;
        }

        .social-links.loaded, #donate-button.loaded {
            display: block;
        }

        .button, .donate-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            color: var(--text-color);
            border-radius: 30px;
            transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            outline: 1px solid var(--outline-color); /* Акцентный контур */
            outline-offset: 2px;
            cursor: pointer;
        }

        .button {
            background: var(--primary-gradient);
        }

        .button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff3300, #cc0000);
            box-shadow: 0 0 15px rgba(255, 51, 0, 0.5);
        }

        .donate-button {
            background: var(--secondary-gradient);
        }

        .donate-button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ffaa00, #ff8800);
            box-shadow: 0 0 15px rgba(255, 170, 0, 0.5);
        }

        .button::after, .donate-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }

        .button:hover::after, .donate-button:hover::after {
            width: 150%;
            height: 150%;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8em;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease;
            z-index: 10;
        }

        .button:hover .tooltip, .donate-button:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }

        .code-text {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.2em;
            margin-top: 30px;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            word-wrap: break-word;
            box-shadow: 0 0 8px rgba(255, 107, 107, 0.2);
            position: relative;
            overflow: hidden;
            transition: box-shadow 0.3s ease;
        }

        .code-text:hover {
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.4);
        }

        .code-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 107, 107, 0.15),
                transparent
            );
            animation: glitch 3s linear infinite;
        }

        @keyframes glitch {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @media (max-width: 480px) {
            .button, .donate-button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
            .code-text {
                font-size: 1em;
            }
            .tooltip { display: none; }
        }
    </style>
</head>
<body>
    <div class="bg-stripes"></div>
    <div class="scanline"></div>
    <div class="particles" id="particles"></div>

    <div id="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div id="content">
        <h1 id="main-text">hello my name is rezyyy</h1>
        <p>you can find me here</p>
        <div class="social-links">
            <a class="button" href="https://t.me/the_rezyyy" target="_blank">
                telegram
                <span class="tooltip"><i class="fab fa-telegram-plane"></i> Chat with me</span>
            </a>
            <a class="button" href="https://www.tiktok.com/@rezyyy_ts" target="_blank">
                tiktok
                <span class="tooltip"><i class="fab fa-tiktok"></i> Watch my vids</span>
            </a>
        </div>
        <div class="code-text">
            i am a coder from russia<br>
            i love all of you<br>
            may peace be upon us and the sky be clear above us
        </div>
    </div>

    <div id="donate-button">
        <a class="donate-button" href="https://t.me/send?start=IVZm9Wi245y7" target="_blank">
            donate
            <span class="tooltip"><i class="fas fa-donate"></i> Support me</span>
        </a>
    </div>

    <script defer>
        document.addEventListener('DOMContentLoaded', () => {
            const loader = document.getElementById('loader');
            const content = document.getElementById('content');
            const socialLinks = document.querySelector('.social-links');
            const donateButton = document.getElementById('donate-button');
            const particlesContainer = document.getElementById('particles');

            // Создаём частицы (оптимизировано до 10)
            function createParticles() {
                for (let i = 0; i < 10; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    particle.style.width = `${Math.random() * 2 + 1}px`;
                    particle.style.height = particle.style.width;
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    particle.style.animationDelay = `${Math.random() * 3}s`;
                    particlesContainer.appendChild(particle);
                }
            }

            // Парящие точки, реагирующие на движение
            function createInteractiveDots() {
                const dotCount = 5;
                for (let i = 0; i < dotCount; i++) {
                    const dot = document.createElement('div');
                    dot.classList.add('interactive-dot');
                    dot.style.width = `${Math.random() * 5 + 5}px`;
                    dot.style.height = dot.style.width;
                    document.body.appendChild(dot);
                }

                document.addEventListener('mousemove', (e) => {
                    const dots = document.querySelectorAll('.interactive-dot');
                    dots.forEach((dot, index) => {
                        const x = e.clientX + (index * 20 - dotCount * 10);
                        const y = e.clientY + (index * 20 - dotCount * 10);
                        dot.style.left = `${x}px`;
                        dot.style.top = `${y}px`;
                        dot.style.opacity = 0.5;
                        setTimeout(() => (dot.style.opacity = 0), 1000);
                    });
                });

                document.addEventListener('touchmove', (e) => {
                    const touch = e.touches[0];
                    const dots = document.querySelectorAll('.interactive-dot');
                    dots.forEach((dot, index) => {
                        const x = touch.clientX + (index * 20 - dotCount * 10);
                        const y = touch.clientY + (index * 20 - dotCount * 10);
                        dot.style.left = `${x}px`;
                        dot.style.top = `${y}px`;
                        dot.style.opacity = 0.5;
                        setTimeout(() => (dot.style.opacity = 0), 1000);
                    });
                });
            }

            createParticles();
            createInteractiveDots();

            setTimeout(() => {
                if (loader && content && socialLinks && donateButton) {
                    loader.classList.add('hidden');
                    setTimeout(() => {
                        loader.style.display = 'none';
                        content.classList.add('loaded');
                        socialLinks.classList.add('loaded');
                        donateButton.classList.add('loaded');
                    }, 600);
                } else {
                    console.error('One or more elements not found!');
                }
            }, 2000);
        });
    </script>
</body>
</html>
