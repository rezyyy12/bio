<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rezyyy</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .dot {
            width: 15px;
            height: 15px;
            background-color: #333;
            border-radius: 50%;
            margin: 0 10px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(2) {
            animation-delay: -0.32s;
        }
        .dot:nth-child(3) {
            animation-delay: -0.16s;
        }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
        #content {
            display: none; /* Скрываем контент до загрузки */
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <div id="content">
        <h1>Привет! Меня зовут rezyyy</h1>
        <p>Здесь вы можете найти меня:</p>
        <div class="social-links">
            <a href="https://t.me/the_rezyyy">Telegram</a>
            <a href="https://www.tiktok.com/@rezyyy_ts?_t=ZS-8ujSiZeYy8Y&_r=1">TikTok</a>
            <a href="https://t.me/send?start=IVZm9Wi245y7">Донат</a>
        </div>
    </div>
    <script>
        window.onload = function() {
            setTimeout(function(){
                document.getElementById('loader').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }, 3500); // 3.5 секунды
        };
    </script>
</body>
</html>
